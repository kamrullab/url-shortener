<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Shorten Your URLs</h1>
            <p>Quickly shorten your long URLs with our simple tool.</p>
        </header>
        <main>
            <div class="input-container">
                <input type="url" id="urlInput" placeholder="Enter your long URL here..." required>
                <button id="shortenBtn">Shorten</button>
            </div>
            <div id="result" class="hidden">
                <p>Your shortened URL:</p>
                <a id="shortUrl" href="#" target="_blank"></a>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 URL Shortener by Kamrul Hossain</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
